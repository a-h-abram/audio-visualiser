<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <title>Audio Visualiser 3D - Three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Audio Visualiser 3D shows animations in rythm with the music of your choice. It has been made with Three.js by Anas ABRAM">
    
    {% block head %}
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- !CSS -->

    <!-- JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- !JS -->
    {% endblock %}
</head>
<body class="bg-secondary" style="width: 100vw;height: 100vh;">
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
